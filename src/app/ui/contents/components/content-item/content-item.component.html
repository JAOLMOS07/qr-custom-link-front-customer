<div
  class="list-group-item list-group-item-action item-content mb-3 shadow-sm align-item-center"
>
  @if(!isLoading){
  <div class="item justify-content-between">
    <p class="font-weight-bold text-center h6 text-lg my-auto text-muted p-2">
      {{ content.tag }}
    </p>
    <span class="d-flex justify-content-between btn-action">
      <div>
        <ftx-button
          [onlyIcon]="true"
          [buttonType]="'outline-secondary'"
          [icon]="'remove_red_eye'"
          (eventClick)="showPreview(content)"
        ></ftx-button>
      </div>
      <div>
        <ftx-button
          [buttonType]="'outline-secondary'"
          [onlyIcon]="true"
          [icon]="'create'"
          (eventClick)="showEdit(content)"
        ></ftx-button>
      </div>
      <div>
        <ftx-button
          [buttonType]="'outline-secondary'"
          [onlyIcon]="true"
          [icon]="'delete_forever'"
          (eventClick)="showModalDelete()"
        ></ftx-button>
      </div>
      <div>
        <ftx-button
          [onlyIcon]="true"
          [buttonType]="'outline-secondary'"
          [icon]="'attachment'"
          (eventClick)="assign(content)"
        ></ftx-button>
      </div>
    </span>
  </div>
  }@else {
  <app-ftx-spinner />
  }
</div>
