@if(contents){
<div
  class="list-group-item list-group-item-action item-content mb-3 shadow-sm align-item-center"
  *ngIf="!loading"
>
  <div class="d-sm-flex justify-content-between align-items-center">
    <div class="d-flex justify-content-center align-item-center">
      <p class="name font-weight-bold text-center h6 text-lg my-auto">
        {{ link.id }}
      </p>
    </div>

    <span class="d-flex justify-content-center my-1">
      <div>
        <div class="d-flex justify-content-between align-item-center my-auto">
          @if (isSelect && options ) {
          <div class="">
            <ftx-autocomplete
              [id]="link.id"
              [options]="options"
              [placeholder]="'SELECT_CONTENT' | translate"
              (eventEmitter)="assign($event)"
              (eventFocusOutEmitter)="selectContent()"
            />
          </div>

          } @if (this.link.content && !isSelect && this.link.content.id) {

          <div class="d-flex justify-content-between align-item-center my-auto">
            <mat-chip class="mat-chip" (click)="selectContent()"
              >{{ link.content.tag }}<ftx-icon [icon]="'keyboard_arrow_down'"
            /></mat-chip>
          </div>
          }@else{ @if(!isSelect){
          <div class="d-flex justify-content-between align-item-center my-auto">
            <mat-chip class="mat-chip-gray" (click)="selectContent()"
              >{{ "ASSIGN_CONTENT" | translate
              }}<ftx-icon [icon]="'keyboard_arrow_down'"
            /></mat-chip>
          </div>
          } }
        </div>
      </div>
    </span>
  </div>
</div>
<div class="col-12">
  <div class="mx-auto" *ngIf="loading">
    <div class="ml-auto" role="status" aria-hidden="true">
      <app-ftx-spinner />
    </div>
  </div>
</div>

}
