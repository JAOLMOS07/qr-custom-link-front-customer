<ftx-layout-page [title]="'USERS' | translate">
  <div class="container-fluid">
    <div class="col-12 col-md-10 mx-auto mt-2">
      <ng-container>
        <div class="row d-flex justify-content-between">
          <div class="col-8 col-md-4">
            <ftx-input
              [viewLabel]="false"
              [placeholder]="'SEARCH_BY_NAME' | translate"
              [formGroup]="formControl"
              [controlName]="'user'"
              (searchEvent)="handleSearchEvent($event)"
            />
          </div>

          <div class="col-4 col-md-6 d-flex justify-content-end">
            <ftx-button
              [positionIcon]="'left'"
              [icon]="'add_circle'"
              [buttonType]="'danger'"
              [content]="'NEW_USER' | translate"
              [routerLink]="[MODULES.USERS.CREATE]"
            />
          </div>
        </div>
        <div class="row mt-2">
          <app-user-list></app-user-list>
        </div>
        <ftx-divider></ftx-divider>
      </ng-container>
    </div>
  </div>
</ftx-layout-page>
